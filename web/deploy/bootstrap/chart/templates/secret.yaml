{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  namespace: {{ .Values.secrets.namespace }}
  labels:
    app.kubernetes.io/name: planner-bootstrap
    app.kubernetes.io/component: runtime-secrets
    app.kubernetes.io/managed-by: Helm
type: Opaque
stringData:
  {{- range $key, $value := .Values.secrets.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
