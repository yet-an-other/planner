name: Build and Publish Docker Image

on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

jobs:
  build-arch:
    if: github.event.pull_request.merged == true
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Compute Docker image name
        id: image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_REPOSITORY: ${{ vars.DOCKERHUB_REPOSITORY }}
          REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: |
          REPO_NAME="${DOCKERHUB_REPOSITORY:-$REPOSITORY_NAME}"
          IMAGE_NAME="${DOCKERHUB_USERNAME}/$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')"
          echo "name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Compute image tags
        id: vars
        env:
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: |
          SHORT_SHA="$(printf '%s' "$MERGE_SHA" | cut -c1-7)"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push single-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            VITE_APP_VERSION=sha-${{ steps.vars.outputs.short_sha }}
          tags: |
            ${{ steps.image.outputs.name }}:latest-${{ matrix.arch }}
            ${{ steps.image.outputs.name }}:sha-${{ steps.vars.outputs.short_sha }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  publish-manifest:
    if: github.event.pull_request.merged == true
    needs:
      - build-arch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Compute Docker image name
        id: image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_REPOSITORY: ${{ vars.DOCKERHUB_REPOSITORY }}
          REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: |
          REPO_NAME="${DOCKERHUB_REPOSITORY:-$REPOSITORY_NAME}"
          IMAGE_NAME="${DOCKERHUB_USERNAME}/$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')"
          echo "name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Compute image tags
        id: vars
        env:
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: |
          SHORT_SHA="$(printf '%s' "$MERGE_SHA" | cut -c1-7)"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push latest multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag "${{ steps.image.outputs.name }}:latest" \
            "${{ steps.image.outputs.name }}:latest-amd64" \
            "${{ steps.image.outputs.name }}:latest-arm64"

      - name: Create and push sha multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag "${{ steps.image.outputs.name }}:sha-${{ steps.vars.outputs.short_sha }}" \
            "${{ steps.image.outputs.name }}:sha-${{ steps.vars.outputs.short_sha }}-amd64" \
            "${{ steps.image.outputs.name }}:sha-${{ steps.vars.outputs.short_sha }}-arm64"

      - name: Verify manifest tags
        run: |
          docker buildx imagetools inspect "${{ steps.image.outputs.name }}:latest"
          docker buildx imagetools inspect "${{ steps.image.outputs.name }}:sha-${{ steps.vars.outputs.short_sha }}"

      - name: Update planner chart image reference
        env:
          IMAGE_NAME: ${{ steps.image.outputs.name }}
          SHORT_SHA: ${{ steps.vars.outputs.short_sha }}
        run: |
          sed -i -E "s|^  repository:.*$|  repository: ${IMAGE_NAME}|" web/deploy/charts/planner/values.yaml
          sed -i -E "s|^  tag:.*$|  tag: sha-${SHORT_SHA}|" web/deploy/charts/planner/values.yaml

      - name: Commit planner chart image update
        env:
          SHORT_SHA: ${{ steps.vars.outputs.short_sha }}
        run: |
          if git diff --quiet -- web/deploy/charts/planner/values.yaml; then
            echo "Chart already points to sha-${SHORT_SHA}; nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add web/deploy/charts/planner/values.yaml
          git commit -m "chore(deploy): bump planner image to sha-${SHORT_SHA}"
          git pull --rebase origin main
          git push origin HEAD:main
